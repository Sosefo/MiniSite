<carousel #carousel id="peripheriquesSlide1" [interval]="4500" [isAnimated]="true" [(activeSlide)]="activeSlide" [showIndicators]="false" aria-roledescription="carousel" [attr.aria-label]="labelCarousel">
  <slide *ngFor="let imageSrc of imagesSrc;let i=index;" role="tabpanel" id="{{'panneau-' + i}}"
    aria-hidden="!activeSlide === i" aria-roledescription="slide" [attr.aria-label]="i + ' of ' + imagesSrc.length">
    <img class="d-block w-100" [attr.src]="imageSrc" [attr.alt]="imagesText[i]"/>
    <div *ngIf="labels != undefined "class="carousel-caption d-none d-md-block">
      <p aria-hidden="true">{{labels[i]}} </p>
    </div>
  </slide>
</carousel>

<div class="carousel-bottom">

  <ol class="carousel-indicators" role="tablist">
    <li *ngFor="let imageSrc of imagesSrc;let i=index;" role="tab" [attr.tabindex]="activeSlide === i ? 0 : -1" [attr.aria-selected]="activeSlide === i" [attr.aria-controls]="'panneau-'+i"  (click)="activeSlide=i" [class.active]="activeSlide === i"></li>
  </ol>
  <button class="button" mat-icon-button aria-label="ArrÃªter le carousel" (click)="pause()"><mat-icon #playPauseIcon aria-hidden="false">pause</mat-icon></button>
</div>
