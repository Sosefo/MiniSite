<div #formCard class="card border" >
  <div class="card-header">Votre avis compte !</div>
  <div class="card-body">

    <form novalidate #f="ngForm">
        <label id="design" class="col-sm-8 champ-title">Note du desgin du site (entre 0 et 5) *</label>
        <mat-radio-group
          aria-describedby="design-error"
          aria-labelledby="design"
          aria-required="true"
          [attr.aria-invalid]="design == undefined"
          required
          name="design"
          #design="ngModel"
          class="radio"
          [(ngModel)]="designNote">
          <mat-radio-button *ngFor="let value of values" [id]="value"  [value]="value" [tabindex]="value">
            <label class="label" [for]="value">{{value}}</label>
          </mat-radio-button>
        </mat-radio-group>
        <p *ngIf="designNote == undefined" [class.errors]="accessibilityNote == undefined" id="design-error">Veuillez renseigner une note pour le design du site</p>

        <label id="accessibilité" class="col-sm-8 champ-title">Note de l'accessibilité du site (entre 0 et 5) *</label>
        <mat-radio-group
          aria-describedby="accessibility-error"
          aria-labelledby="accessibilité"
          aria-required="true"
          [attr.aria-invalid]="accessibility == undefined"
          required
          #accessibility="ngModel"
          name="accessibility"
          class="radio"
          [(ngModel)]="accessibilityNote">
          <mat-radio-button [id]="value+6" *ngFor="let value of values" [value]="value">
            <label class="label" [for]="value+6">{{value}}</label>
          </mat-radio-button>
        </mat-radio-group>

        <p *ngIf="accessibilityNote == undefined" [class.errors]="accessibilityNote == undefined" id="accessibility-error">Veuillez renseigner une note pour l'accessibilité du site</p>

      <div class="submit form-group">
        <button type="submit" class="btn btn-primary" [disabled]="designNote == undefined || accessibilityNote==undefined" (click)="send()">Envoyer votre avis</button>
      </div>
    </form>

  </div>
</div>


<div #confirmationMessage class="confirmation-message" [hidden]=true>
  <span class="row message-text">Merci votre opinion nous est d'une grande aide !</span>
  <a class="row confirm-button" mat-raised-button routerLink="/" >Revenir à la page d'acceuil</a>
</div>
